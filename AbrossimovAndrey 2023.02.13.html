    <script type="text/javascript">
        function TimesOfDay()
        {
            let data = new Date();
            let hours = data.getHours();
            if (hours < 4) {
                Times = "Ночь"
            }
            else if (hours >= 4 && hours < 12){
                Times = "Утро"
            }
            else if (hours >= 12 && hours < 16){
                Times = "День"
            }
            else Times = "Вечер"
            return (Times)
        }
        alert (TimesOfDay())
        
    </script>
