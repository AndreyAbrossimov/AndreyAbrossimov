    <script type="text/javascript">
    function dig() {
        let rundom = [];
        let rund = [];
        for (let i = 0; i < 20; i++) {
            let numb = Math.floor(Math.random() * 10)+1;
            rundom.push(numb);
            if (numb%2 == 0)
                rund.push(numb);
            else continue;
        }
        document.write(rundom + "<br>")
        document.write(rund)
        
    }
    dig();
    </script>
